name: Build and Deploy Angular Docker App

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Angular
        run: npm run build --prod

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-angular-app:${{ github.sha }}

      - name: Update deployment manifest
        run: |
          IMAGE_TAG="${{ secrets.DOCKER_USERNAME }}/my-angular-app:${{ github.sha }}"
          sed -i "s|image: .*|image: ${IMAGE_TAG}|g" k8s/deployment.yaml

      - name: Auto-commit manifest changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update deployment image to ${{ github.sha }}"
          file_pattern: "k8s/deployment.yaml"
