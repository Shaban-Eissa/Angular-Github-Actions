apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-angular-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-angular-app
  template:
    metadata:
      labels:
        app: my-angular-app
    spec:
      containers:
      - name: my-angular-app
        image: shaban20/my-angular-app:latest
        ports:
        - containerPort: 80
