apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-angular-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-angular-app
  template:
    metadata:
      labels:
        app: my-angular-app
    spec:
      containers:
      - name: my-angular-app
        image: shaban20/my-angular-app:8d5f8baea852b706a62be25bd42402618b8d5a11
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
