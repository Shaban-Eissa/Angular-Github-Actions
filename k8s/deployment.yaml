apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-angular-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-angular-app
  template:
    metadata:
      labels:
        app: my-angular-app
    spec:
      containers:
      - name: my-angular-app
        image: shaban20/my-angular-app:bff473e0073d3c57337cc60cf84d7b965ff89e6a
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
