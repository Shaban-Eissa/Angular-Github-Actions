apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-angular-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-angular-app
  template:
    metadata:
      labels:
        app: my-angular-app
    spec:
      containers:
      - name: my-angular-app
        image: shaban20/my-angular-app:05add58023e0b72388aaf65d43a5b27ae15fe0ee
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
